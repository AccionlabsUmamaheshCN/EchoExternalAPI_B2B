post:
  tags:
    - Echeck Pdf Download
  summary: eCheckPDFSelectPay
  operationId: eCheckPDFSelectPay
  description: This endpoint allows the API user to cancel a ACH payment through the Library method. It requires the unique Payor Reference ID.
  security:
    - x-Authorization: []
  requestBody:
    description: This endpoint is used to Download PDF
    required: true
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/PDFDocs/Request/PDFDownloadSelectPayRequest.yaml
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/PDFDocs/Response/PDFDownloadSelectPayResponse.yaml
          examples:  
            mapName_001:   
                description: Please scroll the above dropdown list for more response codes          
                summary: "001"
                #description: TransLog for Payment Response Code 001
                value:
                  ReponseCode: Response Code 001
                  ReponseCodeDesc: Successful Transaction
                  ResponseTransactionID: Transaction Number
                  Translog :
                    PDFFile : PDF File in Base 64 string Format                    
            mapName_1014:   
                description: Please scroll the above dropdown list for more response codes          
                summary: "900"                
                value:
                  ReponseCode: Response Code 900
                  ReponseCodeDesc: Transaction Failed
                  ResponseTransactionID: Transaction Number
                  TransError :
                    ErrorCode : Response for Error Code 1014
                    ErrorCodeDesc : Invalid or Missing Draft Number                    
            mapName_156:   
                description: Please scroll the above dropdown list for more response codes          
                summary: "156"                
                value:
                    ReponseCode: Response Code 900
                    ReponseCodeDesc: Transaction Failed
                    ResponseTransactionID: Transaction Number
                    TransError :
                      ErrorCode : Response for Error Code 156
                      ErrorDesc : Invalid or Missing Zip Code              
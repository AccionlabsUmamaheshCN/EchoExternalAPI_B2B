    - Clearinghouse Portal 
     
  summary: Clearinghouse Portal - Edit User
  x-internal: true
  operationId: CHPEditUser
  parameters:
    - name: x-RequestUrl
      in: header
      required: true
      schema:
        type: string
        $ref: ../../components/headers/xRequestUrl.yaml
    - name: x-RequestFromAPP

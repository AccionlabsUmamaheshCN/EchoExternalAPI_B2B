post:
  tags:
    - Clearinghouse Portal 
     
  summary: Clearinghouse Portal - Edit User
  x-internal: true
  operationId: CHPEditUser
  parameters:
    - name: x-Authorization
      in: header
      schema:
        type: string
        $ref: ../../components/headers/xAuthorization.yaml
  description: |
   This API allows the ECHO admins or clearinghouse admins of the portal to edit the user details based on the request from the respective user. The endpoint helps to edit user details and update their information in the ‘User Management’ dashboard.

   The data for editing user information is first validated in the ECHO Hub system, and the request is then sent to the clearinghouse library. Once the requested details are updated, the ECHO Hub will send a success message.
  
   
   Once the user is authenticated, this endpoint generates an authorization token by using the API key and the Client key. This authorization token is valid for 30 minutes.
 
  requestBody:
    description: This endpoint is used to edit the user information.
    required: true
    content:
      application/json:
        schema: 
          $ref: ../../components/schemas/ClearingHousePortal/Request/CHPEditUser.yaml
  responses:

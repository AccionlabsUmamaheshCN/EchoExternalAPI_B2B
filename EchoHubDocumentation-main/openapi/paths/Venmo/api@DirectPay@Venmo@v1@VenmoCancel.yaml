post:
  tags:
    - Venmo
  summary: Venmo Payment Cancel
  operationId: VenmoCancel
  description: |
   This endpoint allows the API User to cancel a Venmo Payment. It requires the unique Payor Reference ID.  
   
   Once the user is authenticated, this endpoint generates an authorization token by using the API key and Client key. This authorization token is valid for 30 minutes.
  requestBody:
    description: This endpoint is used to cancel a Venmo Payment.
    required: true
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/Venmo/Request/VenmoPaymentCancel.yaml
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/Venmo/Response/VenmoPaymentResponseCancel.yaml

post:
  tags:
    - Universal Payment Status
  summary: Universal Payment Status - Direct To Debit
  operationId: UniversalPaymentD2DStatus
  description: |
    This endpoint allows the API user to know the status of a Direct To Debit Payment through the Library method.  
    The status of the Direct To Debit payment can be:  
      * Submitted
      * Success
      * Pending
      * Rejected
      * Returned
      * Cancelled
      * Pickup Ready


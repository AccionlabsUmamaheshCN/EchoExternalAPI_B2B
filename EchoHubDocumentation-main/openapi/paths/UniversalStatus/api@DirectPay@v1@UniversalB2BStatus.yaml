post:
  tags:
    - Payment Status
  summary: Payment Status - B2B
  operationId: PaymentB2BStatus
  description: |
    This endpoint allows the API user to know the status of a B2B Payment through the Library method.  
    The status of the B2B payment can be:  
      * Submitted
      * Success
      * Pending
      * Rejected
      * Returned
      * Cancelled
      * Pickup Ready

  parameters:
    - name: x-RequestUrl
      in: header
      required: true
      schema:
        type: string
        $ref: ../../components/headers/xRequestUrl.yaml
    - name: x-RequestFromAPP
      in: header
      required: true
      schema:
        type: string
        $ref: ../../components/headers/xRequestFromAPP.yaml
    - name: x-Authorization
      in: header
      required: true
      schema:
        type: string
        $ref: ../../components/headers/xAuthorization.yaml
    - name: x-AccessId
      in: header
      schema:
        type: string
        $ref: ../../components/headers/xAccessId.yaml
  requestBody:
    description: This endpoint is used to know the status of a B2B Payment.
    required: true
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/UniversalStatus/Request/UniversalB2BStatus.yaml
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/UniversalStatus/Response/UniversalB2BResponseStatus.yaml

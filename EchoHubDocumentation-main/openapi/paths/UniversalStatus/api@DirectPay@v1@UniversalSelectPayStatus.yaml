post:
  tags:
    - Payment Status
  summary: Payment Status - SelectPay
  operationId: PaymentSelectPayStatus
  description: |
    This endpoint allows the API user to know the status of a SelectPay Payment through the Library method.  
    The status of the SelectPay payment can be:  
      * Submitted
      * Success
      * Pending
      * Rejected
      * Returned
      * Cancelled
      * Pickup Ready

  parameters:
    - name: x-RequestUrl
      in: header
      required: true
      schema:
        type: string
        $ref: ../../components/headers/xRequestUrl.yaml
    - name: x-RequestFromAPP
      in: header
      required: true
      schema:
        type: string
        $ref: ../../components/headers/xRequestFromAPP.yaml
    - name: x-Authorization
      in: header
      required: true
      schema:
        type: string
        $ref: ../../components/headers/xAuthorization.yaml
    - name: x-AccessId
      in: header
      schema:
        type: string
        $ref: ../../components/headers/xAccessId.yaml
  requestBody:
    description: This endpoint is used to know the status of a SelectPay Payment.
    required: true
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/UniversalStatus/Request/UniversalSelectPayStatus.yaml
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/UniversalStatus/Response/UniversalSelectPayResponseStatus.yaml
          examples:  
            mapName_001:   
              description: Please scroll the above dropdown list for more response codes          
              summary: "001"
              #description: TransLog for Payment Response Code 001
              value:
                ReponseCode: Response Code 001
                ReponseCodeDesc: Successful Transaction
                ResponseTransactionID: Transaction Number
                Translog :
                  PaymentResponseCode : Response for Payment Response Code 001
                  PaymentResponseCodeDesc : SelectPay Payment is in Paid Status
                  TransactionId : Transaction Number
                  EchoHubTransactionId : EchoHub Transaction Number 
            mapName_900:   
              description: Please scroll the above dropdown list for more response codes          
              summary: "900"
              #description: TransError for Payment Response Code 900
              value:
                ReponseCode: Response Code 900
                ReponseCodeDesc: Transaction Failed
                ResponseTransactionID: Transaction Number
                TransError :
                 - PaymentResponseCode : Response for Payment Response Code 900
                   PaymentResponseCodeDesc : SelectPay Status Failed
                   TransactionId : Transaction Number
                   EchoHubTransactionId : EchoHub Transaction Number 
                 - PaymentResponseCode : Response for Payment Response Code 3000
                   PaymentResponseCodeDesc : SelectPay Payment is in Submitted Status
                   TransactionId : Transaction Number
                   EchoHubTransactionId : EchoHub Transaction Number
                 - PaymentResponseCode : Response for Payment Response Code 3001
                   PaymentResponseCodeDesc : SelectPay Payment is in Pending Status
                   TransactionId : Transaction Number
                   EchoHubTransactionId : EchoHub Transaction Number

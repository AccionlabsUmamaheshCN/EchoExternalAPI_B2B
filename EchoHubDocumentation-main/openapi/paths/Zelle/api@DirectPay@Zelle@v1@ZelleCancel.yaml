post:
  tags:
    - Zelle
  summary: Zelle Payment Cancel
  description: | 
   This endpoint allows the API User to cancel a Direct To Debit Payment. It requires the unique Payer Reference ID. 
   
   Once the user is authenticated, this endpoint generates an authorization
     token by using the API key and Client key. This authorization token is valid for 30 minutes.
  operationId: ZelleCancel
  security:
    - x-Authorization: []
  requestBody:
    description: This endpoint is used to cancel a Direct To Debit Payment.
    required: true
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/Zelle/Request/ZellePaymentCancel.yaml
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/Zelle/Response/ZellePaymentResponseCancel.yaml
            examples:  
            mapName_001:   
                description: Please scroll the above dropdown list for more response codes          
                summary: "001"
                #description: TransLog for Payment Response Code 001
                value:
                  ReponseCode: Response Code 001
                  ReponseCodeDesc: Successful Transaction
                  ResponseTransactionID: Transaction Number
                  Translog for payment response Code 001:
                    PaymentResponseCode : Response for Payment Response Code 001
                    PaymentResponseCodeDesc : Zelle Cancel Payment Successful
                    TransactionId : Transaction Number
                    PayhubTransactionId : PayhubTransactionId
            mapName_900:   
                description: Please scroll the above dropdown list for more response codes          
                summary: "900"
                #description: TransError for Payment Response Code 900
                value:
                  ReponseCode: Response Code 900
                  ReponseCodeDesc: Transaction Failed
                  ResponseTransactionID: Transaction Number
                  Translog for payment response Code 900:
                    PaymentResponseCode : Response for Payment Response Code 900
                    PaymentResponseCodeDesc : Zelle Payment Cancel Failed
                    TransactionId : Transaction Number
                    PayhubTransactionId : PayhubTransactionId
post:
  tags:
    - Zelle
  summary: Zelle Payment Cancel
  description: | 
   This endpoint allows the API User to cancel a Zelle Payment. It requires the unique Payor Reference ID. 
   
   Once the user is authenticated, this endpoint generates an authorization
     token by using the API key and Client key. This authorization token is valid for 30 minutes.
  operationId: ZelleCancel
  security:
    - x-Authorization: []
  requestBody:
    description: This endpoint is used to cancel a Zelle Payment.
    required: true
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/Zelle/Request/ZellePaymentCancel.yaml
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/Zelle/Response/ZellePaymentResponseCancel.yaml
          examples:
            mapName:
              summary: My first example
              description: My first example's description.
              value:
                stringProperty: tada
            mapNameDoesNotShowInDocsUnlessSummaryIsNotProvided:
              value:
                stringProperty: checkmark

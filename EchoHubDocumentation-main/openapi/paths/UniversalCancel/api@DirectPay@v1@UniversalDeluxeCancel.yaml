post:
  tags:
    - Universal Payment Cancel
  summary: Universal Payment Cancel - Deluxe
  operationId: UniversalPaymentDeluxeCancel
  description: This endpoint allows the API user to cancel a Deluxe or MPX (Medical Payment Exchange) issued eCheck payment through the Library methos. The Deluxe Transaction ID is required to identify the payment to be cancelled.
  security:
    - x-Authorization: []
  requestBody:
    description: This endpoint is used to cancel the Deluxe eCheck.
    required: true
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/UniversalCancel/Request/UniversalDeluxeCancel.yaml
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/UniversalCancel/Response/UniversalDeluxeResponseCancel.yaml
          examples:  
            mapName_001:   
              description: Please scroll the above dropdown list for more response codes          
              summary: "001"
              #description: TransLog for Payment Response Code 001
              value:
                ReponseCode: Response Code 001
                ReponseCodeDesc: Successful Transaction
                ResponseTransactionID: Transaction Number
                Translog :
                  PaymentResponseCode : Response for Payment Response Code 001
                  PaymentResponseCodeDesc : Deluxe Cancel Payment Successful
                  TransactionId : Transaction Number
                  EchoHubTransactionId : EchoHub Transaction Number
            mapName_900:   
              description: Please scroll the above dropdown list for more response codes          
              summary: "900"
              #description: TransError for Payment Response Code 900
              value:
                ReponseCode: Response Code 900
                ReponseCodeDesc: Transaction Failed
                ResponseTransactionID: Transaction Number
                Translog :
                  PaymentResponseCode : Response for Payment Response Code 900
                  PaymentResponseCodeDesc : Deluxe Cancel Payment Failed
                  TransactionId : Transaction Number
                  EchoHubTransactionId : EchoHub Transaction Number
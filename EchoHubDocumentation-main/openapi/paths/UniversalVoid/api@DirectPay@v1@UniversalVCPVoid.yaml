post:
  tags:
    -  Payment Void
  summary:  Payment Void - VCP
  operationId: PaymentVCPVoid
  description: This endpoint allows the API user to void a VCP payment through the Library method. The VCP Transaction ID is required to identify the payment to be voided.
  parameters:
    - name: x-RequestUrl
      in: header
      required: true
      schema:
        type: string
        $ref: ../../components/headers/xRequestUrl.yaml
    - name: x-RequestFromAPP
      in: header
      required: true
      schema:
        type: string
        $ref: ../../components/headers/xRequestFromAPP.yaml
    - name: x-Authorization
      in: header
      required: true
      schema:
        type: string
        $ref: ../../components/headers/xAuthorization.yaml
    - name: x-AccessId
      in: header
      schema:
        type: string
        $ref: ../../components/headers/xAccessId.yaml
  requestBody:
    description: This endpoint is used to void a VCP Payment.
    required: true
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/UniversalVoid/Request/UniversalVCPVoid.yaml
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/UniversalVoid/Response/UniversalVCPVoidResponse.yaml
          examples:  
            mapName_001:   
                description: Please scroll the above dropdown list for more response codes          
                summary: "001"
                #description: TransLog for Payment Response Code 001
                value:
                  ReponseCode: Response Code 001
                  ReponseCodeDesc: Successful Transaction
                  ResponseTransactionID: Transaction Number
                  Translog :
                   - PaymentResponseCode : Response for Payment Response Code 001
                     PaymentResponseCodeDesc : VCP Void Payment Successful
                     TransactionId : Transaction Number
                     EchoHubTransactionId : EchoHub Transaction Number
            mapName_900:   
                description: Please scroll the above dropdown list for more response codes          
                summary: "900"
                #description: TransError for Payment Response Code 900
                value:
                  ReponseCode: Response Code 900
                  ReponseCodeDesc: Transaction Failed
                  ResponseTransactionID: Transaction Number
                  TransError :
                   - PaymentResponseCode : Response for Payment Response Code 900
                     PaymentResponseCodeDesc : VCP Void Payment Failed
                     TransactionId : Transaction Number
                     EchoHubTransactionId : EchoHub Transaction Number
            mapName_1033:   
                description: Please scroll the above dropdown list for more response codes          
                summary: "1033"
                #description: TransError for JSON Validation Failed Code 1033
                value:
                    ReponseCode: Response Code 900

required:
  - APIFormIdentifierId
  - AuthorizationToken
  - paymentType
  - TaxID
type: object
properties:
 
  APIFormIdentifierId: 
    type: integer
    description: This is a unique identifier that serves the purpose of identifying a particular request. It helps identify and map the request to the correct endpoint.
        
  AuthorizationToken: 
    type: string
    description: This is a unique name for each account and enables the user to maintain personal settings and identification with the portal.
    maxLength: 200
    minLength: 1
      
  paymentType: 
    type: string
    description: This is a unique name for each account and enables the user to maintain personal settings and identification with the portal.
    maxLength: 100
    minLength: 1

  TaxID: 
    type: string
    description: This is a unique name for each account and enables the user to maintain personal settings and identification with the portal.
    maxLength: 9
    minLength: 1
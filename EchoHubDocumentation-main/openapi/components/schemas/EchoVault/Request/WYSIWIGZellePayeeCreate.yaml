required:
  - EMail
  - Mobile
  - VaultToken
  - PayorSessionID
  - PayTypeID
type: object
properties:

  EMail: 
    type: string
    description: 
      This is a unique identifier for a payee and the associated P.O box.
    maxLength: 100
    minLength: 1

  Mobile: 
    type: string
    description: 
      This is the unique identifier for the payee. The payee is identified with the payee ID. 
    maxLength: 10
    minLength: 1

  VaultToken: 
    type: string
    description: 
      This is the name of the payee.
    maxLength: 50
    minLength: 1
    
  PayorSessionID: 
    type: string
    description: 
      This is the unique identifier for the payee. The payee is identified with the payee ID. 
    maxLength: 50
    minLength: 1

  PayTypeID: 
    type: integer
    description: 
      This is the Payee Contact Key Group ID.
    pattern: ^(0|[1-9][0-9]*)$
                
required:
  - VaultToken
  - NameonCard
  - CardNumber
  - ExpiryYear
  - ExpiryMonth
  - StreetAddress
  - ZipCode
  - PayorSessionID
  - PayTypeID
type: object
properties:
  VaultToken: 
    type: string
    description: 
      This is the token associated with the payeeâ€™s existing details (card or account information). A blank field indicates that the session is cancelled without making a payment.
    maxLength: 50
    minLength: 1
  NameonCard: 
    type: string
    description: 
      This is the name of the payee on the card.
    maxLength: 50
    minLength: 1
  CardNumber: 
    type: string
    description: 
      This is the unique 16-digit number on the card.
    maxLength: 50
    minLength: 1
  ExpiryYear: 
    type: string
    description: 
      This is the year of expiry mentioned on the card.
    maxLength: 2
    minLength: 1
  ExpiryMonth: 
      type: string
      description: 
        This is the month of expiry mentioned on the card.
      maxLength: 2
      minLength: 1
  StreetAddress: 
      type: string
      description: 
        This is the address associated with the card account.
      maxLength: 50
      minLength: 1
  ZipCode: 
      type: string
      description: 
        This is the zip code of the address associated with the card account.
      maxLength: 50
      minLength: 1
  PayorSessionID: 
    type: string
    description: 
      Payor session ID is a unique number that an embedded web application server assigns for the duration of a vault session.
    maxLength: 50
    minLength: 1
  PayTypeID: 
    type: integer
    description: 
      This is the unique ID assigned for every type of payment used to make a transaction to the payee which can be Direct to Debit, Venmo, Zelle, ACH, etc.
    pattern: ^(0|[1-9][0-9]*)$
            
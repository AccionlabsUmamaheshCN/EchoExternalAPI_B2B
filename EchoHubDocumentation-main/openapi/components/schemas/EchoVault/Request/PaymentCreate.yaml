required:
  - PayorReferenceID
  - PayAmount
  - PayeeFirstName
  - PayeeLastName
  - VaultToken
  - Addenda
  - SenderName
  - PayTypeID
type: object
properties:

  PayorReferenceID: 
    type: string
    description: 
      This is the payor reference ID. The payor transaction is identified with their payor reference ID.
    maxLength: 150
    minLength: 1

  PayAmount: 
    type: string
    description: 
      This is the amount to be paid to the payee.
    
  PayeeFirstName: 
    type: string
    description: 
      This is the first name of the payee.
    maxLength: 100
    minLength: 1
  
  PayeeLastName: 
    type: string
    description: 
      This is the last name of the payee.
    maxLength: 100
    minLength: 1

  VaultToken: 
    type: string
    description: 
      This is the token associated with the payeeâ€™s existing details (card or account information). A blank field indicates that the session is cancelled without making a payment.
    maxLength: 50
    minLength: 1

  Addenda: 
      type: string
      description: 
        This is a note sent to the payee regarding the payment.
      maxLength: 50
      minLength: 1

  SenderName: 
      type: string
      description: 
        This is the name of the payor.
      maxLength: 50
      minLength: 1

  ZelleBank: 
      type: string
      description: 
        It is the ECHO bank account for funding transfer for zelle.
      maxLength: 50
      minLength: 1
    
  PayTypeID: 
    type: integer
    description: 
      This is the unique ID assigned for every type of payment used to make a transaction to the payee which can be Direct to Debit, Venmo, Zelle, ACH, etc.
    pattern: ^(0|[1-9][0-9]*)$
                
            
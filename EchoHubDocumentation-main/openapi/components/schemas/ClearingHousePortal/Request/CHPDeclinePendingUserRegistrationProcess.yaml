required:
  - APIFormIdentifierId
  - CHUserId
  - EchoSecAuthorizationToken
type: object
properties:
 
  APIFormIdentifierId: 
    type: integer
    description: The APIFormIdentifierID is 47. This is a unique identifier that serves the purpose of identifying a particular request. It helps identify and map the request to the correct endpoint.

  CHUserId: 
    type: string
    description: This is a unique identifier used to decline the pending user registration.
    maxLength: 100
    minLength: 4
  
  EchoSecAuthorizationToken: 
    type: string
    description: This is a string of code that is used to authorize a user on the API.
    maxLength: 50
    minLength: 16
    
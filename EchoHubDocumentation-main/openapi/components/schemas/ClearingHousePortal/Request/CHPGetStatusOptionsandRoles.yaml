required:
  - APIFormIdentifierID
  - UserName
  - EchoSecAuthorizationToken
  - ActionType
type: object
properties:
 
  APIFormIdentifierId: 
    type: string
    description:  This is a unique identifier that serves the purpose of identifying a particular request. It helps identify and map the request to the correct endpoint.
    maxLength: 50
    minLength: 1
  
  UserName: 
    type: string
    description: User Name
    maxLength: 50
    minLength: 16

  EchoSecAuthorizationToken: 
    type: string
    description: This is the EchoSecAuthorizationToken.
    maxLength: 100
    minLength: 10
    
  ActionType: 
    type: string
    description: The value for this field can be either "GetStatusOptions", "GetRoles", "GetTPAs" or any other string value.

required:
  - APIFormIdentifierID
  - LoggedInUserName
  - EchoSecAuthorizationToken
  - UserName
  - FirstName
  - LastName
  - Email
  - Phone
  - JobTitle
  - ClearinghouseName
  - StatusId
  - ReasonId
  - IsVerified
  - RoleId
  - ResetPassword
type: object
properties:
 
  APIFormIdentifierID: 
    type: integer
    description: The API form identifier is 68. This is a unique identifier that serves the purpose of identifying a particular request. It helps identify and map the request to the correct endpoint.
    

  LoggedInUserName: 
    type: string
    description: This is the username of the ECHO admins or clearinghouse admins.
    maxLength: 100
    minLength: 1
  
  EchoSecAuthorizationToken: 
    type: string
    description: ïƒ˜	This is a string of code that is used to authorize a user on the API.
    maxLength: 100
    minLength: 1
 
  UserName: 
    type: string
    description: This is a unique name for each account and enables the user to maintain personal settings and identification with the portal.
    maxLength: 100
    minLength: 1
  
  FirstName: 
    type: string
    description: This is the first name of the ECHO admin/clearinghouse admin.
    maxLength: 100
    minLength: 1
    
  LastName: 
    type: string
    description: This is the last name of ECHO admin/clearinghouse admin.
    maxLength: 100
    minLength: 1
    
  Email: 
    type: string
    description: This is the email address of ECHO admin/clearinghouse admin.
    maxLength: 250
    minLength: 1
    
  Phone: 
    type: integer
    description: This is the phone number of ECHO admin/clearinghouse admin.
    maxLength: 10
    minLength: 10
    
  JobTitle: 
    type: string
    description: This is a term that describes a particular job position held by a ECHO admin/clearinghouse admin.
    maxLength: 100
    minLength: 1

  ClearinghouseName: 
    type: string
    description: This is the name of the clearinghouse that the ECHO admin/clearinghouse admin is associated with.
    maxLength: 100
    minLength: 1
    
  StatusId: 
    type: integer
    description: | 
     This is the unique system ID assigned to identify the user account status. 
     The different statuses are:
      <img src="https://github.com/Uma78mahesh/EchoHubDocumentation-main--3-/blob/master/EchoHubDocumentation-main/docs/CH_StatusID.JPG?raw=true" alt="CH_StatusID"/>
    

  ReasonId: 
    type: integer
    description: |
     This is the ID assigned when the status of the user is changed.
     The different Reason IDs are:
      <img src="https://github.com/Uma78mahesh/EchoHubDocumentation-main--3-/blob/master/EchoHubDocumentation-main/docs/CH_ReasonID.JPG?raw=true" alt="CH_ReasonID"/>
 
  OtherReason: 
      type: string
      description: If ReasonId=6, then OtherReason is mandatory.
      maxLength: 100
      minLength: 1 
  
  IsVerified: 
    type: boolean
    description: This field is used to verify the reason ID. This is a Boolean. If the reason ID is passed, then IsVerified is mandatory.

  RoleId: 
    type: integer
    description: This is the unique system ID value of the clearinghouse user or clearinghouse admin.
     
  ResetPassword: 
    type: boolean
    description: On user activation, clearinghouse admin/ECHO admin can opt for a reset password. The value for this field is a Boolean. This field is used for resetting the password when the user is inactive or locked. The user requests for changing the status to active and to send the reset password email. 
               
required:
  - APIFormIdentifierID
  - ClearinghouseName
  - EchoSecAuthorizationToken
  - PageNumber
  - PageSize
  - SortOrder
  - SortColumn
  - SearchQuery
  
type: object
properties:
 
  APIFormIdentifierID: 
    type: integer
    description: This is a unique identifier that serves the purpose of identifying a particular request. It helps identify and map the request to the correct endpoint.
    
  ClearinghouseName: 
    type: string
    description: Clearing House Portal Name
    maxLength: 100
    minLength: 4
  
  EchoSecAuthorizationToken: 
    type: string
    description: This is a string of ECHO Security Authorization Token.
    maxLength: 50
    minLength: 16
    
  PageNumber: 
    type: string
    description: This is a string Page Number.
    maxLength: 50
    minLength: 16
    
  PageSize: 
    type: string
    description:  Page Size.
    maxLength: 50
    minLength: 1

  SortOrder: 
    type: string
    description: Sort Order
    maxLength: 100
    minLength: 4
    
  SortColumn: 
    type: string
    description: Sort Column
    maxLength: 100
    minLength: 4
  
  SearchQuery: 
    type: string
    description: Search Query
    maxLength: 50
    minLength: 16
  
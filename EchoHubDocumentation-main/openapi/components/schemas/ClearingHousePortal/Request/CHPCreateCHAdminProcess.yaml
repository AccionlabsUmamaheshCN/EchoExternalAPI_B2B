required:
  - APIFormIdentifierID
  - ClearinghouseName
  - FirstName
  - LastName
  - Email
  - EchoSecAuthorizationToken
  
type: object
properties:
 
  APIFormIdentifierID: 
    type: integer
    description: This is a unique identifier that serves the purpose of identifying a particular request. It helps identify and map the request to the correct endpoint.

  ClearinghouseName: 
    type: string
    description: Clearing House Portal Name
    maxLength: 100
    minLength: 4
  
  FirstName: 
    type: string
    description: Users First Name
    maxLength: 100
    minLength: 4

  LastName: 
    type: string
    description: Users Last Name
    maxLength: 100
    minLength: 4

  Email: 
    type: string
    description: Users Email
    maxLength: 100
    minLength: 4

  EchoSecAuthorizationToken: 
    type: string
    description: This is a string of ECHO Security Authorization Token.
    maxLength: 50
    minLength: 16
    
required:
  - APIFormIdentifierID
  - Email
  - UserName
  - ActionType
type: object
properties:
 
  APIFormIdentifierId: 
    type: string
    description:  This is a unique identifier that serves the purpose of identifying a particular request. It helps identify and map the request to the correct endpoint.
    maxLength: 50
    minLength: 1

  Email: 
    type: string
    description: This is the email ID of the user/admin.
    maxLength: 100
    minLength: 10
  
  UserName: 
    type: string
    description: User Name
    maxLength: 50
    minLength: 16
    
  ActionType: 
    type: string
    description: The value for this field can be either ForgotPassword or ForgotUsername.

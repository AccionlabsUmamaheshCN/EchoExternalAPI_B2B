required:
  - APIFormIdentifierID
  - CHUserId
  - EchoSecAuthorizationToken
type: object
properties:
 
  APIFormIdentifierID: 
    type: integer
    description: The APIFormIdentifierID is 44. This is a unique identifier that serves the purpose of identifying a particular request. It helps identify and map the request to the correct endpoint.
    
  CHUserId: 
    type: string
    description: This is a unique identifier used to approve the pending user registration.
    maxLength: 100
    minLength: 4
  
  EchoSecAuthorizationToken: 
    type: string
    description: This is a string of code that is used to authorize a user on the API.
    maxLength: 50
    minLength: 16
    
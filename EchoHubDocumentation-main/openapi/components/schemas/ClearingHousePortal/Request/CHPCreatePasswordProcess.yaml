required:
  - APIFormIdentifierId
  - Password
  - ConfirmPassword
  - UserName
  - ActionType
  
type: object
properties:
 
  APIFormIdentifierId: 
    type: integer
    description: This is a unique identifier that serves the purpose of identifying a particular request. It helps identify and map the request to the correct endpoint.

  Password: 
    type: string
    description: This is a string of characters usually used to confirm a user's identity. The password should be a minimum of 16 characters with at least one capital letter, one small letter, one number, and one special character.
    maxLength: 50
    minLength: 16

  ConfirmPassword: 
    type: string
    description: This is a string of characters usually used to confirm a user's identity. The password should be a minimum of 16 characters with at least one capital letter, one small letter, one number, and one special character.
    maxLength: 50
    minLength: 16
    
  UserName: 
    type: string
    description: User Name
    maxLength: 100
    minLength: 4
  
  ActionType: 
    type: string
    description: Action Type must be 'createpassword' or 'changepassword'.
  
  Key: 
    type: string
    description: If Action Type is 'createpassword' then this field is mandatory.
    maxLength: 100
  
  NewPassword: 
    type: string
    description: If Action Type is 'changepassword' then this field is mandatory.
    maxLength: 50
    minLength: 16
    
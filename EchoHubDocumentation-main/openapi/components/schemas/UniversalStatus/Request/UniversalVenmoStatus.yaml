required:
  - RequestValueType
  - RequestValue
  - LibraryMethod
type: object
properties:
  RequestValueType:
    type: string
    description: >-
      Value for this field should be one of the following items : 
      PayorReferenceID or EchoHubTranscationID
  RequestValue:
    type: string
    description: Request Value
    minLength: 2
  LibraryMethod:
    type: string
    description: This is the payment modality that the API user is trying to access to know the status from the library of payment modalities. Library Method in this case should be 'VenmoStatus'.
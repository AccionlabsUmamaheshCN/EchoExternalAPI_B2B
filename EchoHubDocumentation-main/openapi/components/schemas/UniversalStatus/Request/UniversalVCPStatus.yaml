required:
  - RequestValueType
  - RequestValue
  - Action
  - LibraryMethod
type: object
properties:
  RequestValueType:
    type: string
    description: >-
      Request Value Type can be DraftNumber, CardNumberToken, PayorCheckClaimNumber, ClaimNumber, PayHubPaymentID
  RequestValue:
    type: string
    description: This is the Request Value.
    minLength: 2
  Action:
    type: string
    description: >-
      The Value for the Action field should be Status.
  LibraryMethod:
    type: string
    description: This is the payment modality that the API user is trying to access to know the status from the library of payment modalities. Library Method in this case should be 'VCPStatus'.
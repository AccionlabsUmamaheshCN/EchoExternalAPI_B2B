required:
  - RequestValueType
  - RequestValue
  - LibraryMethod
type: object
properties:
  RequestValueType:
    type: string
    description: >-
      The request value type for this field can be either PayorReferenceId or ECHOHubTransactionId.
  RequestValue:
    type: string
    description: 
      This is the value of PayorReferenceId or ECHOHubTransactionId.
    minLength: 2
  LibraryMethod:
    type: string
    description: This is the payment modality that the API user is trying to cancel from the library of payment modalities. Library Method in this case should be 'ZelleCancel'.
required:
  - RequestValueType
  - RequestValue
  - LibraryMethod
type: object
properties:
  RequestValueType:
    type: string
    description: >-
      This is the Payer Reference ID. The Payer transaction is identified with their Payer Reference ID
  RequestValue:
    type: string
    description: This is the value for PayorReferenceId or ECHOHubTransactionId.
    minLength: 2
  LibraryMethod:
    type: string
    description: This is the payment modality that the API user is trying to cancel from the library of payment modalities. Library Method in this case should be 'DirectToDebitCancel'.
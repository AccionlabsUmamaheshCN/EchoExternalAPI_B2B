required:
  - RequestValueType
  - RequestValue
type: object
properties:

  “Lookup”: 
    type: array
    items:
      type: object
      properties:
  
        paymentTransactionId: 
          type: string
          description: 
            This is the Transaction ID that helps get the details of the current transaction.   
          maxLength: 50
          minLength: 1

        payeeName: 
          type: string
          description: 
            This is the name of the payee.
          maxLength: 50
          minLength: 1
        
        poBox: 
          type: string
          description: 
            This is a number on a box in a facility to which the mail is delivered for collection.
          maxLength: 50
          minLength: 1
            
        addressLine1: 
          type: string
          description: 
            Address Line 1 is generally for the civic number and street name (street address). 
          maxLength: 50
          minLength: 1
            
        addressLine2: 
          type: string
          description: 
            Address Line 2 is the additional address information like the suite or unit number. 
          maxLength: 50
          minLength: 1   

        city: 
          type: string
          description: 
            This is the name of the city where the P.O box is located.
          maxLength: 50
          minLength: 1  
            
        state: 
          type: string
          description: 
            This is the name of the state where the P.O box is located.
          maxLength: 50
          minLength: 1      
            
        zip: 
          type: string
          description: 
            This is a number that identifies a particular postal delivery area in the U.S.
          maxLength: 50
          minLength: 1 
   
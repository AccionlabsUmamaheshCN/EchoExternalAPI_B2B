required:
  - PayorReferenceId
  - EchoPayeeId
  - PayeeFirstName
  - PayeeLastName
  - PayAmount
type: object
properties:
  PayorReferencedId:
    type: string
    description: This is the Payor Reference ID. The Payor transaction is identified with their Payor Reference ID.
    maxLength: 150
    minLength: 1
  EchoPayeeId:
    type: string
    description: This is the Echo Payee ID. The Payor transaction is identified with their Echo Payee ID.
    maxLength: 30
    minLength: 1
  PayeeFirstName:
    type: string
    description: This is the first name of the Payee.
    maxLength: 100
  PayeeLastName:
    type: string
    description: This is the last name of the Payee.
    maxLength: 100
  PayAmount:
    type: string
    description: This is the amount to be paid to the Payee.
  
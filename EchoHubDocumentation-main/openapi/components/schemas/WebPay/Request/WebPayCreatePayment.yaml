required:
  - APIFormIdentifierID 
  - RequestValueType
  - RequestValue
  - ProcessType
  - PaymentType
  - VaultToken

type: object
properties:
  APIFormIdentifierID:
    type: string
    description: This is a unique identifier that serves the purpose of identifying a particular request. It helps identify and map the request to the correct endpoint.
    maxLength: 100
    minLength: 1
  RequestValueType:
    type: string
    description: The request value type for this field can be either PayorReferenceID or ECHOHubTransactionID.
    maxLength: 100
    minLength: 1
  RequestValue:
    type: string
    description: This is the value of PayorReferenceID or ECHOHubTransactionID.
    maxLength: 100
    minLength: 1 
  ProcessType:
    type: string
    description: This refers to the business application through which the payment is made. 
    maxLength: 100
    minLength: 1 
  PaymentType:
    type: string
    description: This is the type of payment used to make a transaction to the payee which can be Direct to Debit, Venmo, Zelle, ACH, etc.
    maxLength: 100
    minLength: 1 
  VaultToken:
    type: string
    description: This is the token associated with the payeeâ€™s existing details (card or account information). A blank field indicates that the session is cancelled without making a payment.
    maxLength: 100
    minLength: 1 
            
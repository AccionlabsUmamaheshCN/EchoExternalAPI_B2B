required:
  - APIFormIdentifierID 
  - ProcessType
  - PaymentType
  - PayorSessionID
  - VaultToken

type: object
properties:
  APIFormIdentifierID:
    type: string
    description: This is a unique identifier that serves the purpose of identifying a particular request. It helps identify and map the request to the correct endpoint.
    maxLength: 100
    minLength: 1
  ProcessType:
    type: string
    description: This refers to the business application through which the payment is made. 
    maxLength: 100
    minLength: 1 
  PaymentType:
    type: string
    description: This is the type of payment used to make a transaction to the payee which can be direct to debit, Venmo, Zelle, ACH, etc.
    maxLength: 100
    minLength: 1
  PayorSessionID:
    type: string
    description: Payor session ID is a unique number that an embedded web application server assigns for the duration of a WebPay session.
    maxLength: 100
    minLength: 1
  VaultToken:
    type: string
    description: This is the token associated with the payeeâ€™s existing details (card or account information). A blank field indicates that the session is cancelled without making a payment.
    maxLength: 100
    minLength: 1   
      